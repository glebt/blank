{{ partial "header.html" . }}

	<div class="row">
		<div class="nine columns">
			<main>
				{{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
				{{ range $paginator.Pages }}
					{{ partial "summary.html" . }}
				{{ end }}
				{{ partial "pagination.html" . }}
			</main>
		</div>

		<div class="three columns">
			{{ partial "sidebar.html" . }}
		</div>
		
	</div>

{{ partial "footer.html" . }}
